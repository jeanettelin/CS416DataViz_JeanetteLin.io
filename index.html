<!DOCTYPE html>
<html>
<head>
    <title>Summer Olympics Gold Medals</title>
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-family: 'Bubblegum Sans', cursive;
            font-size: 64px;
            margin-top: 50px;
            background: linear-gradient(to top, #FFD700, #FFFF00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
            padding: 20px;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }

        .chart-description {
            margin-top: 20px;
            width: 200px;
            text-align: left;
        }

        /* Year slider styles */
        .year-slider-container {
            border: 1px solid #ccc;
            padding: 20px;
            width: 400px;
            margin: 20px auto;
            background-color: #f7f7f7;
        }

        .year-slider-label {
            font-size: 20px;
            margin-bottom: 10px;
        }

        /* Bar chart styles */
        .bar {
            fill: #FFD700;
        }

    </style>
</head>
<body>
    <h1 class="bubbly-heading">Summer Olympics</h1>

    <!-- Year Slider -->
    <div class="year-slider-container">
        <div class="year-slider-label">Year Slider</div>
        <input type="range" min="2008" max="2016" step="4" value="2008" id="yearSlider">
        <div id="selectedYear">2008</div>
    </div>

    <div class="chart-container">
        <div id="chart"></div>
        <div class="chart-description">
            <h3>Visualization Description</h3>
            <p>This bar chart displays the top 10 countries with the most gold medals in the Summer Olympics for the selected year.</p>
            <p>Data Source: <a href="https://github.com/jeanettelin/CS416DataViz_JeanetteLin.io/blob/main/athleteEvents.csv" target="_blank">athleteEvents.csv</a></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
