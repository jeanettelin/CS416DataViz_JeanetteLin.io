<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Olympics Analysis</title>
    <!-- Include the d3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #90caf9; /* Pastel blue background color */
            color: white;
            text-align: center;
            padding: 20px;
        }

        #chart-container {
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <div id="header">
        <h1>Summer Olympics Analysis</h1>
    </div>

    <!-- Chart section -->
    <div id="chart-container">
        <!-- D3-generated content (the bar chart) will be placed here -->
    </div>

    <!-- JavaScript code -->
   <script>
       var data = [20, 50, 80];
       var r = 150;

       var canvas = d3.select("body").append("svg")
                    .attr("width", 1500)
                    .attr("height", 1500);
       var color = d3.scale.ordinal()
                   .range(["orange", "red", "green"]);
       var group = canvas.append("g")
                   .attr("transform", "translate(200, 200)");
       var arc = d3.svg.arc()
                .innerRadius(80)
                .outerRadius(r);
       var pie = d3.layout.pie()
                 .value ( function(d) { return d; });
       var arcs = group.selectAll(".arc")
                 .data(pie(data))
                 .enter()
                 .append("g") 
                 .attr("class", "arc");
       arcs.append("path")
       .attr("d", arc)
       .attr("fill", function(d) { return color(d.data)});
       arcs.append("text")
       .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
       .attr("text-anchor", "middle")
       .attr("font-size", "1.5em")
       .text(function(d) { return d.data; });
</script>
</body>
</html>
