<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Olympics Analysis</title>
    <!-- Include the d3.js library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        #header {
            background-color: #90caf9; /* Pastel blue background color */
            color: white;
            text-align: center;
            padding: 20px;
        }

        #chart-container {
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            background-color: white;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <div id="header">
        <h1>Summer Olympics Analysis</h1>
    </div>

    <!-- Chart section -->
    <div id="chart-container">
        <!-- D3-generated content (the bar chart) will be placed here -->
    </div>

    <!-- JavaScript code -->
    <script>
        // URL to the CSV file on GitHub (using raw.githubusercontent.com API)
        const dataUrl = 'athleteEvents.csv';

        // Function to load the data using D3 and create the bar chart
        function createBarChart() {
          d3.csv(dataUrl).then(data => {
            // Convert the 'Year' and 'Sport' columns to appropriate data types
            data.forEach(d => {
              d.Year = +d.Year; // Convert to number
            });

            // Calculate the count of athletes per sport using d3.group
            const sportsData = Array.from(d3.group(data, d => d.Sport), ([key, value]) => ({ key, value: value.length }));

            // Sort the data by the number of athletes in descending order
            sportsData.sort((a, b) => b.value - a.value);

            // ... Rest of the code remains unchanged ...
            // ... Same as the previous version of main.js ...

          }).catch(error => {
            console.error('Error loading data:', error);
          });
        }

        // Call the function to create the bar chart when the page loads
        createBarChart();
    </script>
</body>
</html>
